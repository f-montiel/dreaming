                        <form class="form-group">
                            <label for="email" class="form-label text-light mt-1">Email</label>
                            <input type="email" name="email" id="email" class="form-control" minlength="7" maxlength="100" required placeholder="montiel.facu@gmail.com">
                            <label for="motivo" class="form-label text-light mt-1">Motivo</label>
                            <input type="text" name="motivo" id="motivo" class="form-control" minlength="5" maxlength="20" required placeholder="Metodo de Pago">
                            <label for="consulta" class="form-label text-light mt-1">Consulta</label>
                            <textarea name="consulta" id="consulta" class="form-control" rows="6" required minlength="10" maxlength="200"></textarea>
                            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                        </form>

                    <!-- Preguntas frecuentes -->

                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-danger">SDreaming</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                      <form class="form-group">
                        <div class="mb-3">
                            <label for="user" class="form-label">Usuario</label>
                            <input type="email" name="user" id="user" class="form-control" minlength="7" maxlength="100" placeholder="montiel.facu@gmail.com">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" minlength="8" maxlength="100" placeholder="Minimo 8 Caracteres">
                        </div>
                        <div class="row m-3">
                            <a href="pages/notFound.html" class="btn btn-primary my-1">

                            <button type="button" class="btn btn-secondary my-1" data-bs-dismiss="modal">Cancelar</button>
